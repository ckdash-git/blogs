baseURL = "https://ckdash.com/"
languageCode = "en-us"
title = "Chandan Kumar Dash"
theme = "hugo-theme-stack"

[markup]
  [markup.highlight]
    style = "dracula"
    lineNos = true
    lineNumbersInTable = false
    noClasses = true
    guessSyntax = true
    tabWidth = 4

[taxonomies]
    category = "categories"
    tag = "tags"
    series = "series"
    author = "authors"

[params]
    mainSections = ["blogs"]
    featuredImageField = "image"

    [params.sidebar]
        avatar = "https://github.com/ckdash-git.png"
        title = "Chandan Kumar Dash"
        subtitle = "Software Development Engineer | Backend, Mobile - iOS, Go & Flutter"

    [params.colorScheme]
        toggle = true
        default = "light"

    [[params.socialIcons]]
        name = "linkedin"
        url = "https://www.linkedin.com/in/ckdash/"
    [[params.socialIcons]]
        name = "twitter"
        url = "https://x.com/chandankdash"
    [[params.socialIcons]]
        name = "reddit"
        url = "https://www.reddit.com/u/ck_dash/"
    [[params.socialIcons]]
        name = "github"
        url = "https://github.com/ckdash-git"

[menu]
    [[menu.main]]
        identifier = "home"
        name = "Home"
        url = "/"
        weight = 1
    [[menu.main]]
        identifier = "blogs"
        name = "Blogs"
        url = "/blogs/"
        weight = 2
    [[menu.main]]
        identifier = "categories"
        name = "Categories"
        url = "/categories/"
        weight = 3
    [[menu.main]]
        identifier = "about"
        name = "About"
        url = "/about/"
        weight = 4

[permalinks]
    blogs = '/blogs/:title/'